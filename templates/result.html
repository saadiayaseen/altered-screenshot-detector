<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detectify - Analysis Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .result-container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 650px;
      width: 90%;
      text-align: left;
    }

    h1 {
      font-size: 26px;
      color: #1f2937;
      text-align: center;
      margin-bottom: 30px;
    }

    .result-box {
      background: #f9fafb;
      padding: 20px;
      border-left: 6px solid #3b82f6;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 17px;
      color: #374151;
      word-wrap: break-word;
    }

    .result-box strong {
      display: block;
      margin-bottom: 6px;
      color: #111827;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 25px;
    }

    .btn-group a {
      text-decoration: none;
      padding: 10px 18px;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-group a:hover {
      background-color: #2563eb;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    em {
      font-style: italic;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Analysis Result for <em>{{ filename }}</em></h1>

    <div class="result-box">
      <strong>Image Detection:</strong>
      {{ diffusion }}
    </div>

    <div class="result-box">
      <strong>Text Detection:</strong>
      {{ roberta }}
    </div>

    <div class="btn-group">
      <a href="{{ url_for('upload') }}">Upload Another</a>
      <a href="{{ url_for('history') }}">View History</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <footer>
      Powered by Detectify â€¢ Screenshot Integrity Analyzer
    </footer>
  </div>
</body>
</html>
