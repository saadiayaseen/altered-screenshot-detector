<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Detectify</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fc, #eaf0f7);
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 400px;
      margin: 80px auto 40px;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      text-align: center;
      color: #1e3a8a;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2563eb;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px 0;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1e40af;
    }

    .message {
      color: red;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #555;
    }

    .login-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e3a8a;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Detectify</h1>
  <nav>
    <a href="{{ url_for('welcome') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </nav>
</header>

<main>
  <h2>Create Your Account</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Create a strong password" />

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for message in messages %}
            {{ message }}<br />
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <input type="submit" value="Register" />
  </form>

  <div class="login-link">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
  </div>
</main>

<footer>
  &copy; 2025 Detectify | AI-powered Screenshot Integrity
</footer>

</body>
</html>
